<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Grove Media - webbutveckling för alla</title>
  <meta name="description" content="Grove Media - webbutveckling för alla">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
  <header>
    <h1>Grove Media</h1>
    <i class="fa fa-envelope"></i>
  </header>
  
  <section>
    <table>
      <tr>
        <td data-display="#development"><i class="fa fa-code"></i></td>
        <td data-display="#hosting"><i class="fa fa-cloud"></i></td>
        <td data-display="#mobile"><i class="fa fa-mobile"></i></td>
        <td data-display="#applications"><i class="fa fa-bar-chart-o"></i></td>
        <td data-display="#cms"><i class="fa fa-pencil"></i></td>
        <td data-display="#shop"><i class="fa fa-shopping-cart"></i></td>
        <td data-display="#maintenance"><i class="fa fa-wrench"></i></td>
      </tr>
    </table>
    
    <div class="tooltip">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-content">
        <div id="development">
          <p>Development</p>
        </div>
        <div id="hosting">
          <p>Hosting</p>
        </div>
        <div id="mobile">
          <p>Mobile</p>
        </div>
        <div id="applications">
          <p>Intranet applications</p>
        </div>
        <div id="cms">
          <p>Content managment</p>
        </div>
        <div id="shop">
          <p>Webshop</p>
        </div>
        <div id="maintenance">
          <p>Application maintenance</p>
        </div>
      </div>
    </div>
  </section>
  
  <script src="app/app.js"></script>
</body>
</html>

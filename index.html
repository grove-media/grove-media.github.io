<!DOCTYPE html>
<html lang="sv" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Grove Media - webbutveckling för alla</title>
  <meta name="description" content="Grove Media - webbutveckling för alla">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
</head>
<body ng-controller="AppCtrl">
  <header>
    <h1>Grove Media</h1>
    <i class="fa fa-envelope" ng-click=""></i>
  </header>
  
  <section>
    <table>
      <tr>
        <td><i class="fa fa-code" ng-mouseenter="showTooltip($event)"></i></td>
        <td><i class="fa fa-cloud" ng-mouseenter="showTooltip($event)"></i></td>
        <td><i class="fa fa-mobile" ng-mouseenter="showTooltip($event)"></i></td>
        <td><i class="fa fa-bar-chart-o" gmService></i></td>
        <td><i class="fa fa-pencil" gmService></i></td>
        <td><i class="fa fa-wrench" gmService></i></td>
      </tr>
    </table>
    
    <div class="tooltip" ng-show="tooltipIsVisible === true" ng-style="tooltipPos">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-content"><p>Hej hej</p></div>
    </div>
  </section>
  
  <script src="app/app.js"></script>
</body>
</html>
<!-- Add apple-touch-icon-precomposed.png and favicon.ico -->
